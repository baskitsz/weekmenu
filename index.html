<style>
:root {
  --pink: #e91e8c;
  --pink-light: #f8e0f0;
  --pink-dark: #c4176f;
  --bg: #faf5f7;
  --card: #ffffff;
  --text: #2d2d2d;
  --text-light: #666;
  --border: #e8dde3;
  --shadow: 0 2px 8px rgba(0,0,0,0.08);
  --radius: 12px;
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
  --green: #27ae60;
  --green-light: #e8f8f0;
  --orange: #e67e22;
  --orange-light: #fef5e7;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
html { height: 100%; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg); color: var(--text);
  min-height: 100%;
  -webkit-text-size-adjust: 100%;
  -webkit-tap-highlight-color: transparent;
  padding-bottom: calc(60px + var(--safe-bottom));
  padding-top: var(--safe-top);
  overscroll-behavior: none;
}
.header {
  background: linear-gradient(135deg, var(--pink), var(--pink-dark));
  color: white; padding: 16px 20px;
  padding-top: calc(16px + var(--safe-top));
  text-align: center;
  box-shadow: 0 2px 12px rgba(233,30,140,0.3);
  position: relative; z-index: 100;
}
.header h1 { font-size: 1.4em; font-weight: 700; }
.header p { font-size: 0.8em; opacity: 0.9; margin-top: 2px; }
.tab-bar {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(255,255,255,0.95);
  -webkit-backdrop-filter: blur(20px); backdrop-filter: blur(20px);
  display: flex; border-top: 1px solid var(--border);
  padding-bottom: var(--safe-bottom); z-index: 100;
}
.tab-item {
  flex: 1; display: flex; flex-direction: column; align-items: center;
  padding: 8px 4px 6px; cursor: pointer; color: var(--text-light);
  font-size: 0.65em; font-weight: 500; gap: 3px;
  transition: color 0.2s; -webkit-user-select: none; user-select: none;
}
.tab-item.active { color: var(--pink); }
.tab-item svg { width: 24px; height: 24px; }
.content { max-width: 900px; margin: 0 auto; padding: 12px; }
.week-grid { display: grid; gap: 10px; }
.day-card {
  background: var(--card); border-radius: var(--radius);
  box-shadow: var(--shadow); overflow: hidden;
}
.day-header {
  background: linear-gradient(135deg, var(--pink), var(--pink-dark));
  color: white; padding: 10px 14px; font-weight: 700; font-size: 0.9em;
  display: flex; justify-content: space-between; align-items: center;
}
.day-balance {
  display: flex; gap: 4px; align-items: center;
  font-size: 0.75em; font-weight: 500;
}
.day-balance-dot {
  width: 8px; height: 8px; border-radius: 50%;
}
.day-meals { padding: 6px; }
.meal-slot {
  display: flex; align-items: center; padding: 7px 6px;
  border-bottom: 1px solid var(--border); gap: 8px;
}
.meal-slot:last-child { border-bottom: none; }
.meal-label {
  font-size: 0.7em; font-weight: 700; color: var(--pink);
  text-transform: uppercase; min-width: 50px;
}
.meal-recipe {
  flex: 1; font-size: 0.85em; color: var(--text); cursor: pointer;
  padding: 8px 10px; border-radius: 8px; background: var(--pink-light);
  border: 1px dashed var(--pink); transition: all 0.2s;
  min-height: 38px; display: flex; align-items: center; gap: 6px;
  -webkit-user-select: none; user-select: none;
}
.meal-recipe.empty {
  color: var(--text-light); background: #f5f0f3;
  border-color: var(--border); font-style: italic; font-size: 0.78em;
}
.meal-recipe:active { transform: scale(0.97); }
.fat-badge {
  font-size: 0.65em; padding: 2px 6px; border-radius: 8px;
  font-weight: 700; text-transform: uppercase; white-space: nowrap;
  flex-shrink: 0; letter-spacing: 0.3px;
}
.fat-vetter { background: var(--orange-light); color: var(--orange); }
.fat-mager { background: var(--green-light); color: var(--green); }
.meal-remove {
  background: none; border: none; color: #ccc; cursor: pointer;
  font-size: 1.3em; padding: 6px 10px; border-radius: 6px;
  -webkit-tap-highlight-color: transparent;
}
.meal-remove:active { color: #e74c3c; background: #fde; }
.clear-day {
  background: none; border: none; color: rgba(255,255,255,0.7);
  cursor: pointer; font-size: 0.75em; padding: 4px 8px;
}
.day-tip {
  padding: 6px 14px 10px; font-size: 0.75em;
  color: var(--text-light); background: #fdf8fb;
  border-top: 1px solid var(--border);
  display: flex; align-items: center; gap: 6px;
}
.day-tip-icon { font-size: 1.1em; }

/* MODALS */
.modal-overlay {
  display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4); z-index: 200;
  align-items: flex-end; justify-content: center;
}
.modal-overlay.show { display: flex; }
.modal {
  background: white; border-radius: 20px 20px 0 0;
  width: 100%; max-width: 600px; max-height: 90vh;
  display: flex; flex-direction: column;
  animation: slideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1);
  padding-bottom: var(--safe-bottom);
}
@keyframes slideUp {
  from { transform: translateY(100%); }
  to { transform: translateY(0); }
}
.modal-handle {
  width: 36px; height: 5px; background: #ddd;
  border-radius: 3px; margin: 8px auto;
}
.modal-header {
  padding: 8px 16px 12px; border-bottom: 1px solid var(--border);
  display: flex; flex-direction: column; gap: 8px;
}
.modal-title {
  font-weight: 700; font-size: 1.05em;
  display: flex; justify-content: space-between; align-items: center;
}
.modal-close {
  background: #f0f0f0; border: none; font-size: 1em; cursor: pointer;
  color: var(--text-light); width: 30px; height: 30px;
  border-radius: 50%; display: flex; align-items: center; justify-content: center;
}
.modal-search {
  width: 100%; padding: 10px 14px; border: 2px solid var(--border);
  border-radius: 10px; font-size: 16px; outline: none;
  -webkit-appearance: none; appearance: none;
}
.modal-search:focus { border-color: var(--pink); }
.modal-filters { display: flex; gap: 6px; flex-wrap: wrap; }
.filter-btn {
  padding: 6px 14px; border-radius: 20px; border: 1px solid var(--border);
  background: white; cursor: pointer; font-size: 0.8em; font-weight: 500;
  -webkit-user-select: none; user-select: none;
}
.filter-btn.active { background: var(--pink); color: white; border-color: var(--pink); }
.filter-btn:active { transform: scale(0.95); }
.modal-list {
  overflow-y: auto; flex: 1; padding: 6px;
  -webkit-overflow-scrolling: touch;
}
.recipe-item {
  padding: 12px; border-radius: 10px; cursor: pointer;
  display: flex; justify-content: space-between; align-items: center;
  border: 1px solid transparent;
  -webkit-user-select: none; user-select: none;
}
.recipe-item:active { background: var(--pink-light); border-color: var(--pink); }
.recipe-item-name { font-weight: 500; font-size: 0.92em; }
.recipe-item-meta { font-size: 0.72em; color: var(--text-light); margin-top: 2px; }
.recipe-item-right { display: flex; flex-direction: column; align-items: flex-end; gap: 4px; }
.recipe-item-type {
  font-size: 0.68em; padding: 3px 8px; border-radius: 12px;
  font-weight: 600; text-transform: uppercase; white-space: nowrap;
}
.type-ontbijt { background: #fff3cd; color: #856404; }
.type-lunch { background: #d4edda; color: #155724; }
.type-diner { background: #cce5ff; color: #004085; }

/* DETAIL MODAL */
.detail-overlay {
  display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4); z-index: 250;
  align-items: flex-end; justify-content: center;
}
.detail-overlay.show { display: flex; }
.detail-modal {
  background: white; border-radius: 20px 20px 0 0;
  width: 100%; max-width: 550px; max-height: 90vh;
  overflow-y: auto; -webkit-overflow-scrolling: touch;
  padding: 8px 20px 24px;
  padding-bottom: calc(24px + var(--safe-bottom));
  animation: slideUp 0.3s cubic-bezier(0.32, 0.72, 0, 1);
}
.detail-modal h2 { color: var(--pink); margin-bottom: 4px; font-size: 1.2em; }
.detail-meta { font-size: 0.82em; color: var(--text-light); margin-bottom: 16px; display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
.detail-section { margin-bottom: 16px; }
.detail-section h3 {
  font-size: 0.8em; text-transform: uppercase; color: var(--pink);
  margin-bottom: 8px; letter-spacing: 0.5px;
}
.ingredient-row {
  display: flex; justify-content: space-between; padding: 6px 0;
  border-bottom: 1px solid #f0f0f0; font-size: 0.88em;
}
.ingredient-row:last-child { border: none; }
.step-item { padding: 5px 0; font-size: 0.88em; display: flex; gap: 8px; }
.step-num { color: var(--pink); font-weight: 700; min-width: 20px; }
.detail-close {
  display: block; width: 100%; padding: 14px; background: var(--pink);
  color: white; border: none; border-radius: 12px; font-size: 1em;
  font-weight: 600; cursor: pointer; margin-top: 16px; -webkit-appearance: none;
}
.detail-close:active { background: var(--pink-dark); }

/* RECEPTEN TAB */
.recipes-grid { display: grid; gap: 8px; }
.recipe-card {
  background: var(--card); border-radius: var(--radius);
  padding: 12px 14px; box-shadow: var(--shadow); cursor: pointer;
  display: flex; justify-content: space-between; align-items: center;
  -webkit-user-select: none; user-select: none;
}
.recipe-card:active { transform: scale(0.98); background: var(--pink-light); }

/* BOODSCHAPPENLIJST */
.shopping-list {
  background: var(--card); border-radius: var(--radius);
  box-shadow: var(--shadow); overflow: hidden;
}
.shopping-header {
  background: linear-gradient(135deg, var(--pink), var(--pink-dark));
  color: white; padding: 14px;
  display: flex; justify-content: space-between; align-items: center;
}
.shopping-header h2 { font-size: 1.05em; }
.shopping-actions { display: flex; gap: 6px; }
.shopping-btn {
  padding: 7px 14px; border: 1px solid rgba(255,255,255,0.5);
  border-radius: 8px; background: rgba(255,255,255,0.15);
  color: white; cursor: pointer; font-size: 0.78em; font-weight: 500;
  -webkit-user-select: none;
}
.shopping-btn:active { background: rgba(255,255,255,0.35); }
.shopping-category { padding: 10px 14px; border-bottom: 1px solid var(--border); }
.shopping-category h3 {
  font-size: 0.82em; text-transform: uppercase; color: var(--pink);
  margin-bottom: 6px; letter-spacing: 0.5px;
}
.shopping-item {
  display: flex; align-items: flex-start; padding: 8px 0;
  gap: 12px; font-size: 0.88em;
}
.shopping-check {
  width: 24px; height: 24px; border: 2px solid var(--border);
  border-radius: 7px; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0; font-size: 0.85em;
  -webkit-user-select: none;
}
.shopping-check.checked { background: var(--pink); border-color: var(--pink); color: white; }
.shopping-check:active { transform: scale(0.9); }
.shopping-item-text { flex: 1; line-height: 1.4; }
.shopping-item.checked-item .shopping-item-text {
  text-decoration: line-through; color: var(--text-light);
}
.empty-state { text-align: center; padding: 60px 20px; color: var(--text-light); }
.empty-state-icon { font-size: 3em; margin-bottom: 12px; }
.persons-selector {
  display: flex; align-items: center; gap: 12px; padding: 14px;
  background: var(--pink-light); justify-content: center;
}
.persons-selector label { font-weight: 600; font-size: 0.88em; }
.persons-btn {
  width: 36px; height: 36px; border-radius: 50%;
  border: 2px solid var(--pink); background: white;
  color: var(--pink); font-size: 1.3em; font-weight: 700; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  -webkit-user-select: none;
}
.persons-btn:active { background: var(--pink); color: white; }
.persons-count {
  font-size: 1.3em; font-weight: 700; color: var(--pink);
  min-width: 30px; text-align: center;
}
.search-bar { margin-bottom: 10px; }
.search-bar input {
  width: 100%; padding: 12px 14px; border: 2px solid var(--border);
  border-radius: var(--radius); font-size: 16px; outline: none;
  -webkit-appearance: none;
}
.search-bar input:focus { border-color: var(--pink); }
.filter-row { display: flex; gap: 6px; margin-bottom: 10px; flex-wrap: wrap; }
.recipe-count { font-size: 0.82em; color: var(--text-light); margin-bottom: 10px; }

/* Legend */
.legend {
  display: flex; gap: 12px; padding: 10px 14px;
  background: var(--card); border-radius: var(--radius);
  box-shadow: var(--shadow); margin-bottom: 10px;
  align-items: center; font-size: 0.78em; flex-wrap: wrap;
}
.legend-item { display: flex; align-items: center; gap: 4px; }

@media (min-width: 768px) {
  .content { padding: 20px; }
  .week-grid { grid-template-columns: 1fr 1fr; }
  .recipes-grid { grid-template-columns: 1fr 1fr; }
  .modal, .detail-modal { max-width: 500px; margin: 0 auto; }
}
@media (min-width: 1024px) {
  .week-grid { grid-template-columns: repeat(3, 1fr); }
  .recipes-grid { grid-template-columns: repeat(3, 1fr); }
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #1a1118; --card: #2a1f25; --text: #f0e8ec;
    --text-light: #a89aa0; --border: #3d2f36;
    --pink-light: #3d1a2e; --shadow: 0 2px 8px rgba(0,0,0,0.3);
    --green-light: #1a2e22; --orange-light: #2e2518;
  }
  .tab-bar { background: rgba(42,31,37,0.95); }
  .modal, .detail-modal { background: var(--card); }
  .modal-close { background: #3d2f36; color: var(--text-light); }
  .modal-search, .search-bar input { background: var(--bg); color: var(--text); }
  .filter-btn { background: var(--bg); color: var(--text); }
  .meal-recipe.empty { background: #231a1e; }
  .day-tip { background: #231a1e; }
}
</style>

}
function showTab(tab){
  document.querySelectorAll('.tab-item').forEach(t=>{t.classList.toggle('active',t.id==='tab-'+tab);});
  if(tab==='weekmenu')renderWeekMenu();
  else if(tab==='recepten')renderRecipes();
  else if(tab==='boodschappen')renderShopping();
  window.scrollTo(0,0);
}
function getRecipeById(id){return RECIPES.find(r=>r.id===id);}

function fatBadge(type){
  if(!type)return '';
  return '<span class="fat-badge fat-'+type+'">'+FAT_LABELS[type]+'</span>';
}

function getDayBalance(day){
  let v=0,m=0;
  MEALS.forEach(meal=>{
    const rid=weekMenu[day]?.[meal];
    if(rid){const r=getRecipeById(rid);if(r){if(r.fat_type==='vetter')v++;else if(r.fat_type==='mager')m++;}}
  });
  return {vetter:v,mager:m,total:v+m};
}

function balanceAdvice(b){
  if(b.total===0)return '';
  if(b.vetter>2)return {icon:'\u26a0\ufe0f',text:'Teveel vette recepten! Max 2 vetter per dag.',color:'#e74c3c'};
  if(b.vetter<=2&&b.total>=2)return {icon:'\u2705',text:b.vetter+' vetter, '+b.mager+' mager \u2014 goed!',color:'var(--green)'};
  return {icon:'\ud83d\udca1',text:b.vetter+' vetter, '+b.mager+' mager',color:'var(--text-light)'};
}

function renderWeekMenu(){
  const el=document.getElementById('content');
  let html='<div class="legend"><strong>Legenda:</strong>';
  html+='<span class="legend-item"><span class="fat-badge fat-vetter">Vetter</span> meer onverzadigde vetten</span>';
  html+='<span class="legend-item"><span class="fat-badge fat-mager">Mager</span> minder vet</span>';
  html+='<span class="legend-item">Tip: max 2x vetter per dag</span></div>';
  html+='<div class="week-grid">';
  DAYS.forEach(day=>{
    const dm=weekMenu[day];
    const filled=MEALS.filter(m=>dm[m]).length;
    const bal=getDayBalance(day);
    const adv=balanceAdvice(bal);
    html+='<div class="day-card"><div class="day-header"><span>'+day+'</span><div style="display:flex;align-items:center;gap:8px">';
    if(bal.total>0){
      html+='<span class="day-balance" style="opacity:0.9">';
      for(let i=0;i<bal.vetter;i++)html+='<span class="day-balance-dot" style="background:var(--orange)"></span>';
      for(let i=0;i<bal.mager;i++)html+='<span class="day-balance-dot" style="background:var(--green)"></span>';
      html+='</span>';
    }
    if(filled>0)html+='<button class="clear-day" onclick="clearDay(\''+day+'\')">Wissen</button>';
    html+='</div></div><div class="day-meals">';
    MEALS.forEach(meal=>{
      const rid=dm[meal]; const recipe=rid?getRecipeById(rid):null;
      html+='<div class="meal-slot"><span class="meal-label">'+MEAL_LABELS[meal]+'</span>';
      if(recipe){
        html+='<div class="meal-recipe" onclick="showDetail('+recipe.id+')">'+fatBadge(recipe.fat_type)+' '+recipe.name+'</div>';
        html+='<button class="meal-remove" onclick="event.stopPropagation();removeMeal(\''+day+'\',\''+meal+'\')">&#215;</button>';
      }else{
        html+='<div class="meal-recipe empty" onclick="openPicker(\''+day+'\',\''+meal+'\')">+ Kies recept</div>';
      }
      html+='</div>';
    });
    html+='</div>';
    if(adv){
      html+='<div class="day-tip"><span class="day-tip-icon">'+adv.icon+'</span><span style="color:'+adv.color+'">'+adv.text+'</span></div>';
    }
    html+='</div>';
  });
  html+='</div>';
  el.innerHTML=html;
}

function clearDay(day){MEALS.forEach(m=>weekMenu[day][m]=null);saveState();renderWeekMenu();}
function removeMeal(day,meal){weekMenu[day][meal]=null;saveState();renderWeekMenu();}

function openPicker(day,meal){
  currentPicker={day,meal};
  document.getElementById('pickerTitle').textContent=day+' \u2014 '+MEAL_LABELS[meal];
  document.getElementById('pickerSearch').value='';
  const f=document.getElementById('pickerFilters');
  f.innerHTML='<button class="filter-btn" data-filter="all" onclick="setPickerFilter(\'all\')">Alle</button>'+
    '<button class="filter-btn" data-filter="ontbijt" onclick="setPickerFilter(\'ontbijt\')">Ontbijt</button>'+
    '<button class="filter-btn" data-filter="lunch" onclick="setPickerFilter(\'lunch\')">Lunch</button>'+
    '<button class="filter-btn" data-filter="diner" onclick="setPickerFilter(\'diner\')">Diner</button>'+
    '<span style="width:8px"></span>'+
    '<button class="filter-btn" data-filter="mager" onclick="setPickerFilter(\'mager\')" style="border-color:var(--green);color:var(--green)">Mager</button>'+
    '<button class="filter-btn" data-filter="vetter" onclick="setPickerFilter(\'vetter\')" style="border-color:var(--orange);color:var(--orange)">Vetter</button>';
  setPickerFilter(meal);
  document.getElementById('pickerModal').classList.add('show');
  setTimeout(()=>document.getElementById('pickerSearch').focus(),300);
}

let currentFilter='all';
function setPickerFilter(filter){
  currentFilter=filter;
  document.querySelectorAll('#pickerFilters .filter-btn').forEach(btn=>{
    btn.classList.toggle('active',btn.dataset.filter===filter);
  });
  filterPicker();
}

function filterPicker(){
  const query=document.getElementById('pickerSearch').value.toLowerCase();
  let filtered=RECIPES.filter(r=>{
    let matchType=true;
    if(['ontbijt','lunch','diner'].includes(currentFilter)) matchType=r.meal_type===currentFilter;
    else if(currentFilter==='mager') matchType=r.fat_type==='mager';
    else if(currentFilter==='vetter') matchType=r.fat_type==='vetter';
    const matchQuery=!query||r.name.toLowerCase().includes(query)||r.ingredients.some(i=>i.name.toLowerCase().includes(query));
    return matchType&&matchQuery;
  });
  if(currentPicker){
    filtered.sort((a,b)=>{
      if(a.meal_type===currentPicker.meal&&b.meal_type!==currentPicker.meal)return -1;
      if(b.meal_type===currentPicker.meal&&a.meal_type!==currentPicker.meal)return 1;
      return a.name.localeCompare(b.name);
    });
  }
  document.getElementById('pickerList').innerHTML=filtered.map(r=>
    '<div class="recipe-item" onclick="selectRecipe('+r.id+')">'+
    '<div><div class="recipe-item-name">'+r.name+'</div>'+
    '<div class="recipe-item-meta">E-book '+r.book+' \u2022 '+r.ingredients.length+' ingredi\u00ebnten</div></div>'+
    '<div class="recipe-item-right">'+fatBadge(r.fat_type)+
    '<span class="recipe-item-type type-'+r.meal_type+'">'+r.meal_type+'</span></div></div>'
  ).join('');
}

function selectRecipe(id){
  if(currentPicker){weekMenu[currentPicker.day][currentPicker.meal]=id;saveState();closePicker();renderWeekMenu();}
}
function closePicker(){document.getElementById('pickerModal').classList.remove('show');currentPicker=null;}

function showDetail(id){
  const r=getRecipeById(id);if(!r)return;
  let html='<div class="modal-handle"></div>';
  html+='<h2>'+r.name+'</h2>';
  html+='<div class="detail-meta">'+fatBadge(r.fat_type)+' <span>E-book '+r.book+' \u2022 '+r.meal_type+' \u2022 '+r.portions+(r.portions==='1'?' persoon':' personen')+'</span></div>';
  html+='<div class="detail-section"><h3>Ingredi\u00ebnten</h3>';
  r.ingredients.forEach(i=>{html+='<div class="ingredient-row"><span>'+i.name+'</span><span style="color:var(--text-light)">'+i.amount+'</span></div>';});
  html+='</div>';
  if(r.steps&&r.steps.length>0){
    html+='<div class="detail-section"><h3>Bereiding</h3>';
    r.steps.forEach((s,i)=>{html+='<div class="step-item"><span class="step-num">'+(i+1)+'.</span><span>'+s+'</span></div>';});
    html+='</div>';
  }
  html+='<button class="detail-close" onclick="closeDetail()">Sluiten</button>';
  document.getElementById('detailContent').innerHTML=html;
  document.getElementById('detailModal').classList.add('show');
}
function closeDetail(){document.getElementById('detailModal').classList.remove('show');}

function renderRecipes(){
  const el=document.getElementById('content');
  el.innerHTML='<div class="search-bar"><input type="text" id="recipeSearch" placeholder="Zoek recept of ingredi\u00ebnt..." oninput="filterRecipes()"></div>'+
    '<div class="filter-row">'+
    '<button class="filter-btn active" data-filter="all" onclick="setRecipeFilter(\'all\')">Alle ('+RECIPES.length+')</button>'+
    '<button class="filter-btn" data-filter="ontbijt" onclick="setRecipeFilter(\'ontbijt\')">Ontbijt</button>'+
    '<button class="filter-btn" data-filter="lunch" onclick="setRecipeFilter(\'lunch\')">Lunch</button>'+
    '<button class="filter-btn" data-filter="diner" onclick="setRecipeFilter(\'diner\')">Diner</button>'+
    '<span style="width:8px"></span>'+
    '<button class="filter-btn" data-filter="mager" onclick="setRecipeFilter(\'mager\')" style="border-color:var(--green);color:var(--green)">Mager</button>'+
    '<button class="filter-btn" data-filter="vetter" onclick="setRecipeFilter(\'vetter\')" style="border-color:var(--orange);color:var(--orange)">Vetter</button>'+
    '</div><div class="recipe-count" id="recipeCount"></div><div class="recipes-grid" id="recipesGrid"></div>';
  recipeFilter='all';filterRecipes();
}

let recipeFilter='all';
function setRecipeFilter(filter){
  recipeFilter=filter;
  document.querySelectorAll('.filter-row .filter-btn').forEach(btn=>{btn.classList.toggle('active',btn.dataset.filter===filter);});
  filterRecipes();
}
function filterRecipes(){
  const query=(document.getElementById('recipeSearch')?.value||'').toLowerCase();
  const grid=document.getElementById('recipesGrid');if(!grid)return;
  let filtered=RECIPES.filter(r=>{
    let matchType=true;
    if(['ontbijt','lunch','diner'].includes(recipeFilter)) matchType=r.meal_type===recipeFilter;
    else if(recipeFilter==='mager') matchType=r.fat_type==='mager';
    else if(recipeFilter==='vetter') matchType=r.fat_type==='vetter';
    const matchQuery=!query||r.name.toLowerCase().includes(query)||r.ingredients.some(i=>i.name.toLowerCase().includes(query));
    return matchType&&matchQuery;
  });
  filtered.sort((a,b)=>a.name.localeCompare(b.name));
  document.getElementById('recipeCount').textContent=filtered.length+' recepten gevonden';
  grid.innerHTML=filtered.map(r=>
    '<div class="recipe-card" onclick="showDetail('+r.id+')">'+
    '<div><div class="recipe-item-name">'+r.name+'</div>'+
    '<div class="recipe-item-meta">E-book '+r.book+' \u2022 '+r.ingredients.length+' ingredi\u00ebnten</div></div>'+
    '<div class="recipe-item-right">'+fatBadge(r.fat_type)+
    '<span class="recipe-item-type type-'+r.meal_type+'">'+r.meal_type+'</span></div></div>'
  ).join('');
}

function renderShopping(){
  const el=document.getElementById('content');
  const allIng=[];
  DAYS.forEach(day=>{MEALS.forEach(meal=>{
    const rid=weekMenu[day]?.[meal];
    if(rid){const recipe=getRecipeById(rid);if(recipe)recipe.ingredients.forEach(ing=>{allIng.push({name:ing.name,amount:ing.amount,recipe:recipe.name,day});});}
  });});
  if(allIng.length===0){el.innerHTML='<div class="empty-state"><div class="empty-state-icon">\ud83d\uded2</div><p>Vul eerst je weekmenu in om een<br>boodschappenlijst te genereren.</p></div>';return;}
  const merged={};
  allIng.forEach(ing=>{const key=ing.name.toLowerCase().trim();if(!merged[key])merged[key]={name:ing.name,amounts:[],recipes:[]};merged[key].amounts.push(multiplyAmount(ing.amount,persons));if(!merged[key].recipes.includes(ing.recipe))merged[key].recipes.push(ing.recipe);});
  const categories={'Groente & Fruit':[],'Zuivel':[],'Vlees & Vis':[],'Brood & Granen':[],'Kruiden & Sauzen':[],'Overig':[]};
  const catKw={'Groente & Fruit':['spinazie','tomaat','ui','paprika','champignon','courgette','sla','komkommer','avocado','banaan','aardbei','blauwe bessen','frambozen','mango','ananas','kiwi','appel','meloen','citroen','bessen','kersen','druiven','broccoli','prei','wortel','bloemkool','venkel','pastinaak','pompoen','olijven','bosui','knoflook','lente-ui','radijs','rucola','ijsbergsla','veldsla','tuinkers','mais','augurk','fruit','groente','wokgroenten','gember','rode peper','jalapeno','kappertjes','bloedsinaas','rozijnen','moerbeibessen','limoen','granaatappel','peper'],'Zuivel':['melk','kwark','yoghurt','kaas','feta','mozzarella','ei ','eieren','room','creme','boter','optimel','zuivel','cottage','huttenk','skyr','karnemelk','parmezaan','geitenkaas','breaker'],'Vlees & Vis':['kip','vlees','gehakt','zalm','tonijn','garnaal','gamba','vis','ossenhaas','rosbief','spek','ham','kalkoen','pangasius','kabeljauw','pulled','varkenshaas','runder','carpaccio','falafel','knakworst','shoarma','kipfilet','rundvlees','filet americain','rollade','worst'],'Brood & Granen':['brood','boterham','wrap','tortilla','spaghetti','pasta','penne','fusilli','macaroni','rijst','havermout','havervlokken','noodles','couscous','cracker','pita','cornflakes','speltmeel','bloem','meel','bakpoeder','lasagne','risotto','orzo'],'Kruiden & Sauzen':['zout','kaneel','kruiden','basilicum','oregano','paprikapoeder','kerrie','kurkuma','komijn','nootmuskaat','stevia','honing','suiker','saus','pesto','mayo','mayonaise','olie','olijfolie','azijn','soja','teriyaki','sriracha','sambal','ketjap','mosterd','bouillon','kokosmelk','kookroom','aroma','vanille','cacao','chocolade','nocilla','specerij']};
  Object.keys(merged).forEach(key=>{let placed=false;for(const[cat,kws]of Object.entries(catKw)){if(kws.some(kw=>key.includes(kw))){categories[cat].push(merged[key]);placed=true;break;}}if(!placed)categories['Overig'].push(merged[key]);});
  let html='<div class="shopping-list"><div class="shopping-header"><h2>Boodschappenlijst</h2><div class="shopping-actions"><button class="shopping-btn" onclick="copyShoppingList()">Kopieer</button><button class="shopping-btn" onclick="uncheckAll()">Reset</button></div></div><div class="persons-selector"><label>Personen:</label><button class="persons-btn" onclick="changePersons(-1)">\u2212</button><span class="persons-count">'+persons+'</span><button class="persons-btn" onclick="changePersons(1)">+</button></div>';
  Object.entries(categories).forEach(([cat,items])=>{if(items.length===0)return;items.sort((a,b)=>a.name.localeCompare(b.name));html+='<div class="shopping-category"><h3>'+cat+'</h3>';items.forEach(item=>{const ik=item.name.toLowerCase().trim();const ic=checkedItems[ik];const amt=combineAmounts(item.amounts);const ek=ik.replace(/'/g,"\\'");html+='<div class="shopping-item '+(ic?'checked-item':'')+'"><div class="shopping-check '+(ic?'checked':'')+'" onclick="toggleCheck(\''+ek+'\')">'+
  (ic?'\u2713':'')+'</div><span class="shopping-item-text"><strong>'+item.name+'</strong>'+(amt?' \u2014 '+amt:'')+'<br><small style="color:var(--text-light)">voor: '+item.recipes.join(', ')+'</small></span></div>';});html+='</div>';});
  html+='</div>';el.innerHTML=html;
}

function multiplyAmount(a,p){if(!a)return a;return a.replace(/(\d+[.,]?\d*)/g,(m)=>{const n=parseFloat(m.replace(',','.'));const r=n*p;return r%1===0?r.toString():r.toFixed(1).replace('.',',');});}
function combineAmounts(a){const u=[...new Set(a.filter(x=>x))];if(u.length===0)return '';if(u.length===1)return a.length>1?a.length+'x '+u[0]:u[0];return a.join(' + ');}
function changePersons(d){persons=Math.max(1,Math.min(10,persons+d));saveState();renderShopping();}
function toggleCheck(k){checkedItems[k]=!checkedItems[k];saveState();renderShopping();}
function uncheckAll(){checkedItems={};saveState();renderShopping();}
function copyShoppingList(){
  const ai=[];DAYS.forEach(d=>{MEALS.forEach(m=>{const rid=weekMenu[d]?.[m];if(rid){const r=getRecipeById(rid);if(r)r.ingredients.forEach(i=>ai.push({name:i.name,amount:multiplyAmount(i.amount,persons)}));}});});
  const mg={};ai.forEach(i=>{const k=i.name.toLowerCase().trim();if(!mg[k])mg[k]={name:i.name,amounts:[]};mg[k].amounts.push(i.amount);});
  let t='Boodschappenlijst ('+persons+' personen)\n'+'='.repeat(30)+'\n\n';
  Object.values(mg).sort((a,b)=>a.name.localeCompare(b.name)).forEach(i=>{const a=combineAmounts(i.amounts);t+='\u2022 '+i.name+(a?': '+a:'')+'\n';});
  if(navigator.share){navigator.share({title:'Boodschappenlijst',text:t}).catch(()=>{navigator.clipboard.writeText(t).then(()=>alert('Gekopieerd!')).catch(()=>fbCopy(t));});}
  else{navigator.clipboard.writeText(t).then(()=>alert('Boodschappenlijst gekopieerd!')).catch(()=>fbCopy(t));}
}
function fbCopy(t){const ta=document.createElement('textarea');ta.value=t;ta.style.position='fixed';ta.style.opacity='0';document.body.appendChild(ta);ta.select();document.execCommand('copy');document.body.removeChild(ta);alert('Boodschappenlijst gekopieerd!');}

loadState();showTab('weekmenu');
</script>
